<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IMAGE GALLERY</h1>

  <div class="container">
    <div class="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="animals">Animals</button>
      <button class="filter-btn" data-category="city">City</button>
	  <button class="filter-btn" data-category="flower">Flower</button>
	  
    </div>

    <div class="gallery">
      <img src="nature.jpg" class="gallery-item nature" alt="Nature">
      <img src="cat.jpg" class="gallery-item animals" alt="Animal">
      <img src="city.jpg" class="gallery-item city" alt="City">
      <img src="mountain.jpg" class="gallery-item nature" alt="Nature">
      <img src="dog.jpg" class="gallery-item animals" alt="Animal">
      <img src="bridge.jpg" class="gallery-item city" alt="City">
	  <img src="nature1.jpg" class="gallery-item nature" alt="Nature">
	  <img src="nature2.jpg" class="gallery-item nature" alt="Nature">
	  <img src="flower.jpg" class="gallery-item flower" alt="Flower">
      <img src="flower1.jpg" class="gallery-item flower" alt="Flower">
	  <img src="roja.jpg" class="gallery-item flower" alt="Flower">
	  <img src="pink roja.jpg" class="gallery-item flower" alt="Flower">
	  <img src="animal.jpg" class="gallery-item animals" alt="Animal">
      <img src="rabbit.jpg" class="gallery-item animals" alt="Animal">
	  <img src="city1.jpg" class="gallery-item city" alt="City">
	  <img src="city2.jpg" class="gallery-item city" alt="City">
	  <img src="nature3.jpg" class="gallery-item nature" alt="Nature">
	  <img src="city3.jpg" class="gallery-item city" alt="City">
	  <img src="deer.jpg" class="gallery-item animals" alt="All">
	 <img src="flower3.jpg" class="gallery-item flower" alt="Flower">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
